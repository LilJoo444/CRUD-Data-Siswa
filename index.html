<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Data Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="text-xl font-bold text-blue-800">Data Siswa Telesandi</div>
                    <div class="flex space-x-6">
                        <button id="nav-form"
                            class="nav-link active px-3 py-2 font-medium text-gray-700 hover:text-blue-800 transition">Form
                            Input</button>
                        <button id="nav-table"
                            class="nav-link px-3 py-2 font-medium text-gray-700 hover:text-blue-800 transition">Data
                            Siswa</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8 flex-grow">
            <!-- Form Input Section -->
            <div id="form-section" class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Form Input Data Siswa</h2>
                <form id="student-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="kode" class="block text-sm font-medium text-gray-700 mb-1">Kode Siswa</label>
                            <input type="text" id="kode" name="kode" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                            <input type="text" id="nama" name="nama" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
                            <textarea id="alamat" name="alamat" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label for="tanggal_lahir" class="block text-sm font-medium text-gray-700 mb-1">Tanggal
                                Lahir</label>
                            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="telepon" class="block text-sm font-medium text-gray-700 mb-1">Nomor
                                Telepon</label>
                            <input type="tel" id="telepon" name="telepon" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="jurusan" class="block text-sm font-medium text-gray-700 mb-1">Jurusan</label>
                            <input type="text" id="jurusan" name="jurusan" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="jenis_kelamin" class="block text-sm font-medium text-gray-700 mb-1">Jenis Kelamin</label>
                            <select id="jenis_kelamin" name="jenis_kelamin" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md">Simpan
                            Data</button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div id="table-section" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Data Siswa</h2>
                <div class="overflow-x-auto table-container rounded-lg">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-blue-100 text-blue-800">
                                <th class="py-3 px-4 text-left">Kode Siswa</th>
                                <th class="py-3 px-4 text-left">Nama</th>
                                <th class="py-3 px-4 text-left">Alamat</th>
                                <th class="py-3 px-4 text-left">Tanggal Lahir</th>
                                <th class="py-3 px-4 text-left">Nomor Telepon</th>
                                <th class="py-3 px-4 text-left">Jurusan</th>
                                <th class="py-3 px-4 text-left">Jenis Kelamin</th>
                                <th class="py-3 px-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="student-data">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-data" class="text-center py-8 text-gray-500">
                    Belum ada data siswa. Silakan tambahkan data melalui Form Input.
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal"
            class="modal hide fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Edit Data Siswa</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-index">
                    <div>
                        <label for="edit-kode" class="block text-sm font-medium text-gray-700 mb-1">Kode Siswa</label>
                        <input type="text" id="edit-kode" name="edit-kode" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                        <input type="text" id="edit-nama" name="edit-nama" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
                        <textarea id="edit-alamat" name="edit-alamat" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label for="edit-tanggal_lahir" class="block text-sm font-medium text-gray-700 mb-1">Tanggal
                            Lahir</label>
                        <input type="date" id="edit-tanggal_lahir" name="edit-tanggal_lahir" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-telepon" class="block text-sm font-medium text-gray-700 mb-1">Nomor
                            Telepon</label>
                        <input type="tel" id="edit-telepon" name="edit-telepon" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-jurusan" class="block text-sm font-medium text-gray-700 mb-1">Jurusan</label>
                        <input type="text" id="edit-jurusan" name="edit-jurusan" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-jenis_kelamin" class="block text-sm font-medium text-gray-700 mb-1">Jenis Kelamin</label>
                        <select id="edit-jenis_kelamin" name="edit-jenis_kelamin" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-edit"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-md">Batal</button>
                        <button type="submit"
                            class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">Simpan
                            Perubahan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white shadow-inner mt-8 py-4">
            <div class="container mx-auto px-4 text-center text-gray-600">
                &copy; 2024 Data Siswa Telesandi
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
